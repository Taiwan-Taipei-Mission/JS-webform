<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
</head>
<body>
<form action="/where this gonna go tho?" method="post">
    <fieldset>
        <legend>Personal information:</legend>
        中文姓名:<br>
        <input type="text" name="chinesename"><br>
        英文姓名:<br>
        <input type="text" name="englishname"><br>
        性別:<br>
        <input type="radio" name="gender" value="male">男<br>
        <input type="radio" name="gender" value="female">女<br>
        LINE ID:<br>
        <input type="text" name="lineid"><br>
        聯絡電話:<br>
        <input type="text" name="contactmethod"><br>
    </fieldset>
    <fieldset>
        <legend>Class Info:</legend>
        你會參加的班級:<br>
        <input type="radio" name="children" value="male">親子班<br>
        <input type="radio" name="beginner" value="female">初級班<br>
        <input type="radio" name="intermediate" value="male">中級班<br>
        <input type="radio" name="advanced" value="female">高級班<br><br>
        備註:<br>
        <textarea name="message" rows="5" cols="30"></textarea>
        <!--<input type="text" name="comments"><br><br>-->
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
